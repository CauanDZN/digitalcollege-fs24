<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="root">
        <div class="secao-form">
            <form class="form">
                <h1>Formulário do Cauan</h1>

                <label for="nome">Nome: </label>
                <input id="nome" name="nome" type="text" name="" id="" placeholder="Escreva seu nome">
        
                <label for="data">Data de Nascimento: </label>
                <input id="data" name="data" type="date" value="2005-10-03" name="" id="">
        
                <label for="idade">Idade: </label>
                <input id="idade" name="idade" type="number" name="" id="" placeholder="Escreva sua idade">

                <input type="submit" value="Cadastrar">
                <input type="reset" value="Limpar">
            </form>
        </div>
    </div>
</body>
</html>
